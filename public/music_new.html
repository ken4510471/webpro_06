<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>好きな曲登録</title>
</head>
<body>
    <form action="/music" method="POST">
        <input type="text" name="name" required>
        <label for="name">曲名:</label><br>
        <input type="text" name="sakusi">
        <label for="sakusi">作詞:</label><br>
        <input type="text" name="sakkyoku" required>
        <label for="sakkyoku">作曲:</label><br>
        <input type="text" name="ririsu" required>
        <label for="ririsu">リリース日:</label><br>
        <input type="submit" values="登録">
    </form>
</body>
</html>
